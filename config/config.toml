# TiDB Configuration.

# TiDB server host.
host = "0.0.0.0"

# tidb server advertise IP.
advertise-address = ""

# TiDB server port.
port = 4000

[inc]
enable-nullable = true
enable-drop-table = true
max-primary-key-parts = 3
max-keys = 3
check-table-comment = false
check-column-comment = false

backup-host = "127.0.0.1"
backup-port = 20001
backup-user = "inception"
backup-password = "inception"
