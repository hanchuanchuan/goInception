name: Go
on:
  push:
    branches:
    - master
    - release/*
  pull_request:
      
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
  
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop # Shutdown the Default MySQL, "sudo" is necessary, please not remove it

    - name: Setup MySQL
      uses: samin/mysql-action@v1
      with:
        host port: 3306 # Optional, default value is 3306. The port of host
        container name: mysql
        container label: mysql
        container port: 3306 # Optional, default value is 3306. The port of container
        # character set server: 'utf8mb4' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        # collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        lower case table names: 1
        log bin: 1
        server id: 111
        binlog format: 'row'
        gtid mode: 1
        bind address: '*' 
        enforce gtid consistency: 1
        mysql version: '5.7' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'test,test_inc' # Optional, default value is "test". The specified database which will be create
        mysql root password: '' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: 'test' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'test' # Required if "mysql user" exists. The password for the "mysql user"

    - name: docker ps
      run: |
        docker ps        
        docker logs $(docker ps -q)         
      
    - name: Waiting for MySQL to be ready
      run: |
        for i in `seq 1 10`;
        do
          nc -z localhost 3306 && echo Success && exit 0
          echo -n .
          sleep 2
        done
        echo Failed waiting for MySQL && exit 1
     
    - name: Init MySQL
      run: |
        sleep 5
        mysql -h 127.0.0.1 -P 3306  -u root -p'' -e "show variables like '%buffer_pool%'"
        mysql -h 127.0.0.1 -P 3306  -u root -p'' -e "select version();create database if not exists test_inc DEFAULT CHARACTER SET utf8;grant all on *.* to test@'127.0.0.1' identified by 'test';FLUSH PRIVILEGES;show databases;show variables like 'explicit_defaults_for_timestamp';"
        sudo tail -100 /var/log/mysql/error.log
        
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: "Build & Test"
      run: make dev
